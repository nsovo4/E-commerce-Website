<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cart - NSV DESIGNS</title>
    <link rel="icon" type="image/jpg" href="fav.jpg" />

    <style>
      @media (max-width: 768px) {
        .cart-list {
          padding: 0 10px; 
        }

        .cart-item {
          flex-direction: column; 
          align-items: flex-start; 
          padding: 15px; 
        }

        .cart-item img {
          width: 100%; 
          height: auto; 
          margin-bottom: 15px; 
        }

        .cart-item-details {
          width: 100%; 
        }

        .cart-item-actions {
          margin-top: 10px; 
          display: flex;
          flex-direction: column; 
        }

        .cart-item-actions input[type="number"] {
          margin-bottom: 10px; 
          width: 100%; 
        }

        .cart-item-actions button {
          width: 100%; 
        }

        .cart-total {
          text-align: center; 
          margin: 20px 0; 
        }
      }

      @media (max-width: 480px) {

        #cart {
          padding: 0 20px; 
        }

        .cart-item {
          padding: 10px;
        }

        .cart-item img {
          width: 100%; 
        }

        .cart-item-name {
          font-size: 18px; 
        }

        .cart-item-price {
          font-size: 14px; 
        }

        .cart-item-actions input[type="number"] {
          font-size: 14px; 
        }

        .cart-item-actions button {
          font-size: 14px;
          width: 50%;
          align-items: center;
          justify-content: center;
          padding: 10px;
          margin: 0 auto;
          display: flex;
        }

        .cart-total {
          font-size: 1em; 
        }
      }

      body {
        width: 100%;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000000;
        scroll-behavior: smooth;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px 20px;
        text-align: center;
      }

      .cart-list {
        list-style: none;
        padding: 0;
        max-width: 800px;
        margin: 20px auto;
        box-sizing: border-box;
      }

      .cart-item {
        display: flex;
        align-items: center;
        background: white;
        padding: 25px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      .cart-item img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 4px;
        margin-right: 20px;
      }

      .cart-item-details {
        flex-grow: 1;
        padding: 10px 0;
      }

      .cart-item-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .cart-item-price {
        color: #666;
        margin-bottom: 15px;
        font-size: 16px;
      }

      .cart-item-actions {
        margin-top: 10px;
      }

      .cart-item input[type="number"] {
        width: 60px;
        padding: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
      }

      .cart-item button {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
      }

      .cart-total {
        text-align: right;
        margin: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
      }

      nav ul {
        list-style-type: none;
        margin: 20px;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #fff;
      }

      nav li a.active {
        color: orange;
      }

      .cart-empty {
        text-align: center;
        padding: 40px;
        color: #000000;
        background: white;
        border-radius: 8px;
        margin: 20px auto;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a class="active" href="cart.html">Cart</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Cart Container -->
    <div id="cart"></div>

    <script>
      function displayCart() {
        try {
          const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
          const cartContainer = document.getElementById("cart");

          if (cartItems.length === 0) {
            cartContainer.innerHTML = `
                <div class="cart-empty">
                    <h2>Your cart is empty</h2>
                    <p>Go to the <a href="products.html">products page</a> to add items to your cart.</p>
                    <button onclick="window.location.href='products.html'" class="btn">Shop Now</button>
                </div>`;
            return;
          }

          let cartHTML = '<ul class="cart-list">';
          let total = 0;

          cartItems.forEach((item) => {
            const priceString =
              typeof item.price === "string"
                ? item.price
                : item.price.toString();
            const priceNumber = parseFloat(priceString.replace("R", "")); 
            if (isNaN(priceNumber)) {
              console.error(`Invalid price format for item: ${item.name}`);
              return;
            }
            const itemTotal = priceNumber * item.quantity;
            total += itemTotal;

            cartHTML += `
        <li class="cart-item">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-details">
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-price">${item.price}</div>
                <div class="cart-item-actions">
                    <input type="number" 
                        value="${item.quantity}" 
                        min="1" 
                        onchange="updateQuantity('${item.image}', '${item.name}', this.value)">
                    <button onclick="removeFromCart('${item.image}', '${item.name}')">Remove</button>
                </div>
            </div>
        </li>`;
          });

          cartHTML += "</ul>";
          cartHTML += `<div class="cart-total">Total: R${total.toFixed(
            2
          )}</div>`;
          cartContainer.innerHTML = cartHTML;
        } catch (error) {
          console.error("Error displaying cart:", error);
        }
      }

      function updateQuantity(image, name, newQuantity) {
        try {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          const index = cart.findIndex(
            (item) => item.image === image && item.name === name
          );

          const quantity = parseInt(newQuantity);
          if (isNaN(quantity) || quantity < 1) {
            alert("Quantity must be a valid number greater than 0.");
            return;
          }

          if (index > -1) {
            cart[index].quantity = quantity;
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
          }
        } catch (error) {
          console.error("Error updating quantity:", error);
        }
      }

      function removeFromCart(image, name) {
        try {
          if (
            confirm(`Are you sure you want to remove ${name} from the cart?`)
          ) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(
              (item) => !(item.image === image && item.name === name)
            );
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
          }
        } catch (error) {
          console.error("Error removing item from cart:", error);
        }
      }

      window.onload = displayCart;
    </script>
  </body>
</html>
